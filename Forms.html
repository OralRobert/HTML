<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="" method="post" enctype="">
   
    <legend style="text-align:center;">FORM</legend>
    
    <fieldset>
    
        <label for="fnmae">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Enter your first Name Here" size="50%" />
    <br><br>
    
    Last Name : <input type="text" name="" placeholder="Enter your Last name" size="50%"/>
    <br><br>
    
    age : <input type="number" name="" value="18" required/>
    <br><br>
    
    DOB : <input type="date" name="" />
    <br><br>
    
    Birth Time : <input type="time" name="" />
    <br><br>

    <p>Select your Gender</p>
    Male<input type="radio" name="gender" >
    female<input type="radio" name="gender">
    Other<input type="radio" name="gender">


    <p>Click on know Languages</p>
    <label for="TN">Tamil</label>
    <input type="checkbox" id="TN" name="">
    Hindi<input type="checkbox" name="">
    English<input type="checkbox" name="">
    
    <p>Select your State</p>
    <select name="">
        <option>Select below state</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option>Maharashtra</option>
        <option>Kerala</option>
    </select>
    <br><br>

    password : <input type="password" name="">
    <br><br>
   
    phone : <input type="tel" value="91-7304795580" disabled/>
    <br><br>
   
    Colors:<input type="color" name="">
    <br><br>
    
    <p>Described about you in 100 letters</p>
    <textarea maxlength="100"></textarea>
    <br><br>


    Document : <input type="file" accept="image/png" name="">
    <br><br>

    <input type="submit">

</fieldset>
</form>
</body>
</html>
